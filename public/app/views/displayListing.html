<div class="container-fluid" ng-controller="displayListingController" style="margin-top:70px;">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1">


            <div>Listing {{listing.ListingID}} Details</div>
            <div class="container-fluid">

                <!-- title and slide show -->
                <div class="row">
                    <h3 style="color: #2d6c9c;"><strong>{{listing.Headline}}</strong></h3>
                    <div id="display-listing-carousel" class="carousel slide" data-ride="carousel">

                        <!-- indicators -->
                        <ol class="carousel-indicators">
                            <li></li>
                        </ol>

                        <!-- wrapper for slides -->
                        <div class="carousel-inner" role="listbox">
                            <div class="item active">
                                <img src="/images/FAR_Logo_and_Byline_transparent_RGB.png">
                            </div>
                        </div>

                        <!-- controls -->
                        <a class="left carousel-control" href="" role="button" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="right carousel-control" href="" role="button" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>



                </div>

            </div>

        </div>
    </div>
</div>
