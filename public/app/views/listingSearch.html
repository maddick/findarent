<div class="row" ng-controller="appController">
    <div class="col-md-8 col-md-offset-2">
        <div class="well" style="background-color:#f2c747;">
            <h4>Search for Apartments/Houses for Rent in CT and RI</h4>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="City & State or Zip" ng-model="listingSearchParams.cityStateOrZip">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" ng-click="performSearch()">Go!</button>
                </span>
            </div>
            <div class="input-group">
                <label for="numberOfBedrooms" ># of Bedrooms</label>
                <select class="form-control" id="numberOfBedrooms" ng-model="listingSearchParams.numberOfBedrooms">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
            </div>
        </div>
    </div>
</div>
